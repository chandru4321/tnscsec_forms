<div class="header-container">

  <div class="left-section">
    <img src="assets/tamilnadu-logo.png" class="logo">

    <div class="title">
      <h3>தமிழ்நாடு மாநில கூட்டுறவு சங்கங்களின்</h3>
      <p>தேர்தல் ஆணையம்</p>
    </div>
  </div>

  <div class="right-section">

    <div class="profile" (click)="toggleDropdown()">
      <img src="assets/profile.png" class="profile-icon">
      <span class="username">{{ username }}</span>
      <span class="arrow">▼</span>
    </div>

    <div class="dropdown" *ngIf="dropdownOpen">
      <ul>
        <li routerLink="/login" (click)="logout()">Logout</li>
      </ul>
    </div>

  </div>
</div>

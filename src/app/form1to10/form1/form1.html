<div class="step-container">
  <h2 class="title">படிவம் 1</h2>

  <h3 class="sub-title">
    மாவட்டத் தேர்வு அலுவலரால் தேர்வு அறிக்கை பதிவு செய்யப்பட்ட விவரம்
  </h3>

  <div class="form-grid">

    <!-- Left Section -->
    <div class="form-column">
      <label class="label">தேர்வு அலுவலர் (Department)</label>
      <input type="text" class="input-box" [(ngModel)]="department_name" readonly>

      <label class="label">மாவட்டம் (District)</label>
      <input type="text" class="input-box" [(ngModel)]="district_name" readonly>
    </div>

    <!-- Right Section -->
    <div class="form-column">
      <label class="label">மண்டலம் (Zone)</label>
      <input type="text" class="input-box" [(ngModel)]="zone_name" readonly>

      <label class="label">தேர்வு திட்டம் வகுக்கப்பட்ட சங்கங்களின் பெயர் (Master Zones)</label>
      <textarea class="textarea-box" [(ngModel)]="masterZonesText" readonly></textarea>
    </div>

  </div>

  <!-- Section 2 -->
  <h3 class="sub-title"></h3>
  <div class="form-grid">

    <div class="form-column">
      <label class="label">தேர்வு ஆணையத்தால் திட்டம் வகுக்கப்பட்ட சங்கங்களின் எண்ணிக்கை(Count)</label>
<input type="text" class="input-box" [(ngModel)]="plannedSocietiesCount" readonly>
    </div>

    <div class="form-column">
  <label class="label">மாவட்ட தேர்தல் அலுவலரால் தேர்தல் அறிவிப்பு வழங்கப்பட்ட சங்கங்களின் பெயர்</label>

  <div class="checkbox-list">
    <div *ngFor="let item of masterZones12; let i = index" class="checkbox-item">
      <input type="checkbox" [(ngModel)]="item.selected" [name]="'zone12_' + i">
      {{ item.name }}
    </div>
  </div>
</div>

    </div>

  </div>

  <h3 class="sub-title">தேர்வு அறிவிப்பு வழங்கப்படாத சங்கங்களின் பெயர்</h3>
  <textarea class="textarea-box" [(ngModel)]="nonNotifiedSocieties" readonly></textarea>

  <!-- Section 3 -->
  <h3 class="sub-title">தேர்வு அறிவிப்பு வழங்கப்படாத சங்கங்களின் எண்ணிக்கை</h3>
  <input type="text" class="input-box" [(ngModel)]="nonNotifiedCount" placeholder="எண்ணிக்கை உள்ளிடவும்">

  <label class="label">குறிப்பு</label>
  <textarea class="textarea-box" [(ngModel)]="remarks" placeholder="உங்கள் குறிப்பை உள்ளிடவும்"></textarea>

  <div class="form-actions">
    <button class="button-box cancel" >ரத்து செய்</button>
    <button class="button-box submit" >சமர்ப்பிக்க</button>
  </div>

  (click)="submitForm()" -->

<div class="forms-container">
  <table class="forms-table">
    <tr *ngFor="let f of formsList">
      <td class="title">{{ f.title }}</td>
      <button routerLink="/layout/formtables/formt1">View</button>
      <td class="link">
        <a [routerLink]="f.routerLink">
          ({{ f.code }})
        </a>
      </td>
    </tr>
  </table>
</div>
